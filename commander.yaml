---
config:
  timeout: 180s
  retries: 0
tests:
  001 it gives usage when called without options:
    command: ./build.sh
    exit-code: 1
    stdout: 'Usage : ./build.sh '
    stderr:
      exactly: ''
  002 it initializes config when given cfg-subfolder and platform options:
    command: rm -rf source/ && ./build.sh --cfg-subfolder "config/examples/Creality/Ender-5 Pro/CrealityV422" --platform "STM32F103RC_creality"
    exit-code: 0
    stdout: 'Configuration initialized.'
    stderr:
      exactly: ''
  003 it builds the firmware when called again with the same options:
    command: ./build.sh --cfg-subfolder "config/examples/Creality/Ender-5 Pro/CrealityV422" --platform "STM32F103RC_creality"
    exit-code: 0
    stdout: 'Firmware successfully compiled'
    stderr:
      exactly: ''
